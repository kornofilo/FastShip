<body>
  <!-- Barra de Navegación Superior -->
  <app-operaciones-navbar></app-operaciones-navbar>
  <div class="row">
    <!-- Barra de Navegación Lateral -->
    <app-operaciones-sidenav></app-operaciones-sidenav>

    <!-- Lista de oficinas -->
    <div class="col s9 offset-s3" *ngIf="arr.length>0;else noData">
          <div class="col s12 m4" *ngFor="let envio of arr">
            <div class="card-stacked">
              <div class="card grey darken-4 white-text">
                <div class="card-content">
                  <p>- # de Tracking: {{envio.id}}</p>
                  <p>Destinatario: {{envio.destinatario.nombre}}  {{envio.destinatario.apellido}}</p>
                    <p>Origen: {{envio.detalles.origen}} </p>
                  <p>Destino: {{envio.detalles.destino}} </p>
                  <p>Tipo de Carga: {{envio.tipo}} </p>
                  <p>Metodo de Envio: {{envio.detalles.tipoEnvio}} </p>
                </div>
              <div class="card-action">
                <a class="pointer-delete modal-trigger" (click)="onUpdate(envio)"  href="#modalNE" materialize="modal">Asignar Transporte</a>
              </div>
      </div>
          </div>
  </div>
</div>
</div>

</body>
