<body>
    <!-- Barra de Navegación Superior -->
    <app-operaciones-navbar></app-operaciones-navbar>
    <div class="row">
      <!-- Barra de Navegación Lateral -->
      <app-operaciones-sidenav></app-operaciones-sidenav>
  
      <!-- Lista de oficinas -->
      <div class="col s9 offset-s6">
          </div>  
         
          
      <div class="col s9 offset-s3" *ngIf="arr.length>0;else noData">
          <h4 col s3>Administracion de Rutas</h4>
            <div class="col s12 l4" *ngFor="let envio of arr ; let i = index">
                
              <div class="card-stacked">
                 
                <div class="card grey darken-4 white-text">
                    
                  <div class="card-content">
                      
                      <p>nombre de la subruta: {{envio.nombreRuta}}</p>
                      <p>timepo: {{envio.tiempoRecorrido}}</p>
                      
                  </div>
                 </div>
               </div>
             </div>
          
  </div>
  </div>
  
  
  </body>
