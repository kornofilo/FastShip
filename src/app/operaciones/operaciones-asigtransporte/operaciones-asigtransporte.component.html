
<body>
  <!-- Barra de Navegación Superior -->
  <app-operaciones-navbar></app-operaciones-navbar>
  <div class="row">
    <!-- Barra de Navegación Lateral -->
    <app-operaciones-sidenav></app-operaciones-sidenav>

    <!-- Lista de oficinas -->
    <div class="col s9 offset-s3" *ngIf="arrTransporte.length>0;else noData">
          <div class="col s12 l4" *ngFor="let item of arrTransporte">
            <div class="card-stacked">
              <div class="card grey darken-4 white-text">
                <div class="card-content">
                  <p>ID Placa: {{item.idPlaca}}</p>
                  <p>Tipo: {{item.tipo}}</p>
                  <p>Oficina Asignado: {{item.oficinaAsig}}</p>
                  <p>Oficina Destino: {{item.destinoAsig}}</p>
                  <p>Estado del Transporte: {{item.estado}}</p>
                </div>
              <div class="card-action">
                <a class="pointer-delete modal-trigger" (click)="onUpdate(item)"  href="#modalAsigDE" materialize="modal">Asignar Destino</a>
              </div>
      </div>
          </div>
  </div>
</div>
</div>
<!-- Mensaje en caso no existan métodos de envío -->
<div class="container">
  <ng-template #noData>

    <h5 class="center-align">No existen Ningun Tracking</h5>
  </ng-template>
</div>
<!-- Modal que contiene el formulario de creacion de los trnasporte. -->
<div id="modalAsigDE" class="modal modal-fixed-footer">
    <div class="modal-content row">
      <h4>Asignar Destino</h4>
      <form [formGroup]="crearTransporteform">

        <div class="input-field col s4">
            <select formControlName="destinoAsig" class="browser-default form-control validate" required>
              <option disabled>Destino Asignado</option>
              <option  *ngFor="let destino of destinosU" [value]="destino">{{destino}}</option>
            </select>
        </div>

      </form>
              <p>Form value: {{ crearTransporteform.value | json }}</p>
    </div>
    <div class="modal-footer">
      <button (click)='updateSubmit()' *ngIf="updClicked === true"  class="modal-close btn-flat green-text">Asignar</button>
      <a class="modal-close btn-flat red-text" (click)='cleanForm()'>Cancelar</a>
    </div>
</div>
</body>
