<body class="body after">
    <!-- Barra de Navegación -->
    <app-usuario-navbar></app-usuario-navbar> 
  
    <main>
      <div class="center">
        <div class="row center">
          <div class="col s10 offset-s2 m4 offset-m4 l4 offset-l4"> <br><br>
            <div class="card card-align">
              <div class="card-content  grey darken-4 yellow darken-2">
                  <h3 class="card-title yellow-text text-darken-2"> <b> Inicio de Sesión </b></h3>   
                  <!-- Formulario de Inicio de Sesión -->                                
                  <form [formGroup]="loginForm">
                      <!-- Text input del email -->                                
                      <div class='row'>                      
                        <div class='input-field'>
                          <i class="material-icons prefix yellow-text text-darken-2">email</i>
                          <input id="email" class="icon_prefix yellow-text text-darken-2" type="email" formControlName="email" placeholder="Correo Electrónico" required>
                        </div>
                      </div>
          
                      <!-- Text input de la contrañesa -->                                
                      <div class='row'>
                        <div class='input-field'>
                            <i class="material-icons prefix yellow-text text-darken-2">lock</i>
                            <input id="password" class="icon_prefix yellow-text text-darken-2" type="password" formControlName="password" placeholder="Contraseña" required>
                        </div>                                                          
                      </div>

                      <!-- Botón que al ser presionado, llama a la función "onSubmit" que valida las credenciales ingresadas por el usuario. -->                                
                      <div class='row'>
                          <button (click)='onSubmit()' type='submit' name='btn_login' class='col s12 btn btn-large yellow darken-2 grey-text text-darken-4'><b>Iniciar Sesión</b></button>
                      </div> 
                    </form>                   
                </div>                       
              </div>
            </div>
          </div>
      </div>    
    </main>
  </body>
