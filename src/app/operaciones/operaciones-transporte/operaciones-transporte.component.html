<body>
  <!-- Barra de Navegación Superior -->
  <app-operaciones-navbar></app-operaciones-navbar>
  <div class="row">
    <!-- Barra de Navegación Lateral -->
    <app-operaciones-sidenav></app-operaciones-sidenav>

    <!-- Lista de oficinas -->
    <div class="col s9 offset-s3" *ngIf="arr.length>0;else noData">
          <div class="col s12 m4" *ngFor="let envio of arr">
            <div class="card-stacked">
              <div class="card grey darken-4 white-text">
                <div class="card-content">
                  <p>- # de Tracking: {{envio.id}}</p>
                  <p>Destinatario: {{envio.destinatario.nombre}}  {{envio.destinatario.apellido}}</p>
                  <p>Destino: {{envio.detalles.destino}} </p>
                  <p>Tipo de Carga: {{envio.tipo}} </p>
                  <p>Metodo de Envio: {{envio.detalles.tipoEnvio}} </p>
                </div>
              <div class="card-action">
                <a class="pointer-delete modal-trigger" (click)="onUpdate(envio)"  href="#modalNE" materialize="modal">Asignar Transporte</a>
              </div>
      </div>
          </div>
  </div>
</div>
</div>

<!-- Modal que contiene el formulario de creación de los envíos (paquetes). -->
<div id="modalNE" class="modal modal-fixed-footer">
    <div class="modal-content row">
      <h4>Asignar Transporte</h4>
      <form [formGroup]="newEstadoForm">


        <div class="input-field col s3">
            <select formControlName="idTransporte" class="browser-default form-control validate" required>
              <option disabled>ID Transporte</option>
              <option *ngFor="let transporte of arrTransporte" [value]="transporte.idPlaca">{{transporte.idPlaca}}</option>
          </select>
          </div>

      </form>
    </div>

    <div class="modal-footer">
      <button (click)='updateSubmit()'  class="modal-close btn-flat green-text">Actualizar</button>
      <a class="modal-close btn-flat red-text" (click)='cleanForm()'>Cancelar</a>
    </div>
</div>  <!-- Fin de modal de crear envío (paquete) -->
</body>
