
  <body>
      <nav class="yellow darken-2">
        <div class="logo">
          <img class="logo-img" src="assets/img/logo.png" alt="Logo">
        </div>
      </nav> <br><br><br>  

      <main>            
          <div class="container grey lighten-4">
            <h5 class="center-align"><b> Inicio de Sesión </b></h5>
            <div class="row">
              <!-- Formulario de Inicio de Sesión -->
              <form class="col s12" (submit)="onSubmitLogin()">            
                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' name="email" [(ngModel)]="email" class="form-control" type="email" required />
                    <label for='email'>Correo Electrónico</label>
                  </div>
                </div>
    
                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' [(ngModel)]="password" name='password' class="form-control" type="password" required />
                    <label for='password'>Contraseña</label>
                  </div>                                                          
                </div>
    
                <br />
                
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large grey darken-4 yellow-text text-darken-2'><b>Iniciar Sesión</b></button>
                  </div>           
              </form>
            </div>
          </div>
      </main>
    
      <!--Footer -->
      <footer class="grey darken-4 white-text">
        <div class="container">
          <div class="row">
            <div class="footer-copyright">
              <h5>FastShip</h5>
              <p>©2018 - Rialvik WILD</p>
            </div>
          </div>
        </div>
      </footer>
  </body>
